<section id="todos">
    <p><strong> Vous avez {{countTodos}} tache(s) restante(s)</strong></p>
    <mat-form-field>
        <mat-label>
            Ajouter une tâche
        </mat-label>
        <input type="text" matInput>
    </mat-form-field>

    <app-todo *ngFor="let todo of todos"
    [todo]="todo">
        
    </app-todo>
    
    <mat-accordion [hidden]="isHidden">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Terminée(s) {{countCompleted}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-todo *ngFor="let todo of todosCompleted"
    [todo]="todo">
        
    </app-todo>
        </mat-expansion-panel>
    </mat-accordion>
</section>
